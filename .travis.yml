language: node_js
node_js:
  - '0.11'
  - '0.10'
on: dev
before_script:
  - npm install -g gulp
script: gulp deploy
after_success:
  - eval "$(ssh-agent -s)" #start the ssh agent
  - chmod 600 .travis/deploy_key.pem # this key should have push access
  - ssh-add .travis/deploy_key.pem
  - git remote add deploy git@github.com:jonatasleon/jonatasleon.github.io.git
  - git push deploy

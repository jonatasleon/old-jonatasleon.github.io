<div class="row center-md">
    <div class="col-xs-12 col-md-6">
        <div class="box">
            <div ng-repeat="post in posts">
                <h2>{{post.title}}</h2>
                <p>{{post.createdOn | date}}</p>
                <p ng-bind-html="post.body"></p>
                <p>{{post.author}}</p>
                <img ng-src="{{post.image}}" alt="">
            </div>
        </div>
    </div>
</div>

<header class="container-box">
    <div class="row middle-md">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
            <div class="box fade" ng-show="isLoaded">
                <figure>
                    <img class="elevation" ng-src="{{info.image.path}}" alt="{{info.image.description}}" title="{{info.image.description}}">
                    <figcaption>
                        <h1>{{info.name}}</h1>
                    </figcaption>
                </figure>
                <hr class="light">
                <h2>{{info.job}}</h2>
            </div>
        </div>
    </div>
</header>

<article >
    <div class="row center-md" ng-show="info.brief">
        <div class="col-md-5">
            <div class="box text">
                <h2>Um breve resumo</h2>
                <hr class="dark">
                <p>{{info.brief}}</p>
            </div>
        </div>
    </div>
</article>
